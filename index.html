<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading">  <h2>Currency</h2><h2>Converter</h2></div>
  
    <div class="container">
        <form>
        <div class="amount">
       
            <input value="" type="text" placeholder="Enter Amount"/>
        </div>

        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-country">
                <div class="flag"><img src="https://flagsapi.com/US/flat/64.png"></div>    
                    <select name="from"></select>
                </div>
            </div>
        
            <i class="fa-solid fa-right-long fa-3x" style="color:#13144A"></i></i>
      
            <div class="to">
                <p>To</p>
                <div class="select-country">
                <div class="flag">   <img src="https://flagsapi.com/IN/flat/64.png"></div> 
                    <select name="to" ></select>
                </div>
            </div>
        </div>
        <div class="msg" style="color:gray">Enter amount to get the converted value
        </div>
        <button id="exchangebutton">Get Exchange Rate</button>
        </form> 
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
